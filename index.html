<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrainTime</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Moment.js -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
    
</head>

<body>

    <div class="container">

        <div class="jumbotron text-white bg-dark">
            <div class="row">
                <div class="col-lg-4 ">
                    <img class="img-thumbnail" src="assets/images/train.gif" alt="Train">
                </div>
                <div class="col-lg-8 align-self-center">
                    <h1 class="text-center">Anytime is Train Time</h1>
                    <h3 class="text-center">Choo Choo. Chee Chee.</h3>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-lg-12">

                <div class="card card-primary">
                    <div class="card-header text-white bg-dark">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body bg-info text-white">
                        <table class="table table-hover table-bordered table-striped table-dark text-center" id='trainTable'>
                            <thead class="thead-dark">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <br>

                <div class="card card-primary">
                    <div class="card-header text-white bg-dark">
                        <h3 class="card-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="card-body bg-info text-white">

                        <form class="bg-dark text-white">
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                            <button type="submit" class="btn btn-info" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
